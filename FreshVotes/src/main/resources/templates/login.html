<!DOCTYPE html>
<html xmlns="http://thymeleaf.org">
	<head>
		<title>Fresh Votes Login</title>
	</head>
	<body>
		<form action="" method="POST">
			<fieldset>
				<legend>Please Login</legend>
				<div th:if="${param.error != null}">
					Failer to login.
					<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}">
						Reason: <span th:text="${SPRING_SECURITY_LAST_EXCEPTION.message}"></span>
					</div>
				</div>
				<div th:if="${param.logout != null}">
					You have been logged out.	
				</div>
				<p>
					<label for="username">Username</label><input type="text" id="username" name="username" />
				</p>
				<p>
					<label for="password">Password</label><input type="text" id="password" name="password" />
				</p>
				<p>
					<label for="remember-me">Remember me?</label><input type="checkbox" id="remember-me" name="remember-me" />
				</p>
				<div>
					<button type="submit" class="btn">Log in</button>
				</div>
			</fieldset>
		</form>
	</body>
</html>
